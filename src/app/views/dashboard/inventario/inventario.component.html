<div class="container-fluid mt-2">
    <div class="card mb-4">
        <div class="card-body">
            <form [formGroup]="partForm" (ngSubmit)="onSubmit()" class="needs-validation">
                <!-- Nombre -->
                <div class="mb-3">
                    <label for="name" class="form-label me-2">Nombre</label>
                    <input type="text" class="form-control" id="name" formControlName="name"
                        placeholder="Nombre de la parte" [ngClass]="{'is-invalid': submitted && f['name'].errors}">
                    <div class="invalid-feedback" *ngIf="submitted && f['name'].errors">
                        <div *ngIf="f['name'].errors['required']">El nombre es requerido</div>
                    </div>
                </div>

                <!-- Categoría -->
                <div class="mb-3">
                    <label for="category" class="form-label me-2">Categoría</label>
                    <select class="form-select" id="category" formControlName="category"
                        [ngClass]="{'is-invalid': submitted && f['category'].errors}">
                        <option value="">Seleccionar categoría</option>
                        <option *ngFor="let category of categories" [value]="category">{{category}}</option>
                    </select>
                    <div class="invalid-feedback" *ngIf="submitted && f['category'].errors">
                        <div *ngIf="f['category'].errors['required']">La categoría es requerida</div>
                    </div>
                </div>

                <!-- Stock -->
                <div class="mb-3">
                    <label for="stock" class="form-label me-2">Stock</label>
                    <input type="number" class="form-control" id="stock" formControlName="stock" placeholder="Stock"
                        [ngClass]="{'is-invalid': submitted && f['stock'].errors}">
                    <div class="invalid-feedback" *ngIf="submitted && f['stock'].errors">
                        <div *ngIf="f['stock'].errors['required']">El stock es requerido</div>
                        <div *ngIf="f['stock'].errors['min']">El stock debe ser mayor a 0</div>
                    </div>
                </div>

                <!-- Precio -->
                <div class="mb-3">
                    <label for="price" class="form-label me-2">Precio</label>
                    <input type="number" class="form-control" id="price" formControlName="price" placeholder="Precio"
                        [ngClass]="{'is-invalid': submitted && f['price'].errors}">
                    <div class="invalid-feedback" *ngIf="submitted && f['price'].errors">
                        <div *ngIf="f['price'].errors['required']">El precio es requerido</div>
                        <div *ngIf="f['price'].errors['min']">El precio debe ser mayor a 0</div>
                    </div>
                </div>

                <!-- Ubicación -->
                <div class="mb-3">
                    <label for="location" class="form-label me-2">Ubicación</label>
                    <input type="text" class="form-control" id="location" formControlName="location"
                        placeholder="Ubicación" [ngClass]="{'is-invalid': submitted && f['location'].errors}">
                    <div class="invalid-feedback" *ngIf="submitted && f['location'].errors">
                        <div *ngIf="f['location'].errors['required']">La ubicación es requerida</div>
                    </div>
                </div>

                <!-- Concesionario -->
                <div class="mb-3">
                    <label for="concessionaire" class="form-label me-2">Concesionario</label>
                    <select class="form-select" id="concessionaire" formControlName="concessionaire"
                        [ngClass]="{'is-invalid': submitted && f['concessionaire'].errors}">
                        <option value="">Seleccionar concesionario</option>
                        <option *ngFor="let concessionaire of concessionaires"
                            [value]="concessionaire">{{concessionaire}}</option>
                    </select>
                    <div class="invalid-feedback" *ngIf="submitted && f['concessionaire'].errors">
                        <div *ngIf="f['concessionaire'].errors['required']">El concesionario es requerido</div>
                    </div>
                </div>

                <!-- Botón Agregar Parte -->
                <button type="submit" class="btn btn-primary">Agregar Parte</button>
            </form>
        </div>
    </div>
</div>
