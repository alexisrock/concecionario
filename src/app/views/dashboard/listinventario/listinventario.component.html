<div class="container-fluid mt-4">
    <div class="card">
        <div class="card-header">
            <h2 class="mb-0">Inventario de Partes</h2>
        </div>
        <div class="card-body">
            <div class="mb-3">
                <button id="newProductButton" type="button" class="btn btn-outline-dark" data-bs-toggle="modal"
                    data-bs-target="#inventarioModal">
                    <i class="fas fa-plus me-2"></i>Nuevo Producto
                </button>
            </div>
            <!-- Modal -->
            <div class="modal fade" id="inventarioModal" tabindex="-1" aria-labelledby="inventarioModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-xl">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="inventarioModalLabel">Nuevo Producto</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <app-inventario></app-inventario>
                        </div>
                    </div>
                </div>
            </div>

            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Categoría</th>
                            <th>Stock</th>
                            <th>Precio</th>
                            <th>Ubicación</th>
                            <th>Concesionario</th> <!-- Added Concessionaire -->
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let part of parts">
                            <td>{{part.id}}</td>
                            <td>{{part.name}}</td>
                            <td>{{part.category}}</td>
                            <td>{{part.stock}}</td>
                            <td>${{part.price | number:'1.2-2'}}</td>
                            <td>{{part.location}}</td>
                            <td>{{part.concessionaire}}</td> <!-- Display Concessionaire -->
                            <td>
                                <button class="btn btn-sm btn-outline-primary me-1">
                                    <i class="fas fa-edit"></i> Editar
                                </button>
                                <button class="btn btn-sm btn-outline-danger">
                                    <i class="fas fa-trash"></i> Eliminar
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
